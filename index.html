<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - GAMETITLE</title>
	<script type="text/javascript" src="phaser-master/build/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 1;
        }
    </style>
    <script src="boot.js" type="text/javascript"></script>
    <script src="preloader.js" type="text/javascript"></script>
    <script src="tutorial.js" type="text/javascript"></script>
    <script src="tutorialgg.js" type="text/javascript"></script>
    <script src="mainmenu.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="level1.js" type="text/javascript"></script>
    <script src="gameover.js" type="text/javascript"></script>
</head>
<body>
<div id="gameCont"></div>
<script type="text/javascript">
window.onload = function(){
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameCont');
	game.state.add('mainmenu', Game.mainmenu);
	game.state.add('tutorial', Game.tutorial);
	game.state.add('tutorialgg', Game.tutorialgg);
	game.state.add('main', Game.main);
	game.state.add('gameover', Game.gameover);
	game.state.add('preloader', Game.preloader);
	game.state.add('boot', Game.boot);
	game.state.add('level1', Game.level1);
	game.state.start('boot');
}
</script>
</body>
</html>
